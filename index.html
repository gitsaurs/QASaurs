<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QASaurs - Q/A Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async="async"></script>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background: linear-gradient(to right, #0f172a, #1e293b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .card:hover {
      transform: scale(1.01);
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body class="text-white">
  <!-- Header -->
  <header class="glass p-6 m-4 rounded-2xl flex justify-between items-center">
    <h1 class="text-2xl font-bold">GeekQ - Your Geeky Q/A Blog</h1>
    <input type="text" id="searchInput" placeholder="Search questions..." class="p-2 rounded-xl text-black w-1/3" oninput="searchQuestions()">
  </header>

  <!-- Questions Container -->
  <main id="questions" class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Questions injected here -->
  </main>

  <!-- Footer -->
  <footer class="glass text-center p-4 mt-10 m-4 rounded-2xl">
    <p>Â© 2025 GeekQ. Built for geeks, by geeks.</p>
  </footer>

  <script>
    // OneSignal Init
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "2a15d802-fa0c-4851-b422-5504bc19adb0",
        notifyButton: {
          enable: true
        },
        allowLocalhostAsSecureOrigin: true
      });
    });

    const questions = [
      { q: "What is WebAssembly?", a: "A binary instruction format for a stack-based virtual machine that runs in browsers." },
      { q: "Why use Tailwind CSS?", a: "It allows rapid UI building with utility-first classes without writing custom CSS." },
      { q: "How does Git work?", a: "Git tracks changes in source code during software development, storing snapshots of your files." },
    ];

    function renderQuestions(filter = '') {
      const container = document.getElementById('questions');
      container.innerHTML = '';
      questions.filter(item => item.q.toLowerCase().includes(filter.toLowerCase()))
        .forEach(({ q, a }) => {
          container.innerHTML += `
            <div class="glass p-6 card cursor-pointer">
              <h2 class="text-xl font-semibold mb-2">${q}</h2>
              <p class="text-sm">${a}</p>
            </div>
          `;
        });
    }

    function searchQuestions() {
      const filter = document.getElementById('searchInput').value;
      renderQuestions(filter);
    }

    function notifyUser(q) {
      OneSignal.sendSelfNotification(
        "New QASaurs Post",
        `Q: ${q}`,
        '',
        'https://gitsaurs.github.com/QASaurs',
        '',
        {},
        [{"id":"tag","value":"qasaurs-post"}]
      );
    }

    function addQuestion(question, answer) {
      questions.unshift({ q: question, a: answer });
      renderQuestions();
      notifyUser(question);
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('serviceWorker.js').then(
          function(registration) {
            console.log('ServiceWorker registered: ', registration);
          },
          function(err) {
            console.log('ServiceWorker registration failed: ', err);
          }
        );
      });
    }

    // Initial render
    renderQuestions();
  </script>
</body>
</html>
